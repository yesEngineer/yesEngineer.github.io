<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Repositories</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .repo {
      margin-bottom: 10px;
    }
    .repo a {
      font-weight: bold;
      text-decoration: none;
      color: #0366d6;
    }
    .repo p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>My GitHub Repositories</h1>
  <div id="repos"></div>

  <script>
    // Function to fetch and display repositories
    async function fetchRepos() {
      try {
        const response = await fetch('https://api.github.com/users/yourusername/repos');
        const repos = await response.json();

        const reposDiv = document.getElementById('repos');

        repos.forEach(repo => {
          const repoDiv = document.createElement('div');
          repoDiv.classList.add('repo');

          const repoLink = document.createElement('a');
          repoLink.textContent = repo.name;
          repoLink.href = repo.html_url;
          repoLink.target = '_blank';
          repoDiv.appendChild(repoLink);

          const repoDesc = document.createElement('p');
          repoDesc.textContent = repo.description || 'No description provided';
          repoDiv.appendChild(repoDesc);

          const downloadLink = document.createElement('a');
          downloadLink.textContent = 'Download';
          downloadLink.href = repo.clone_url;
          downloadLink.download = repo.name;
          repoDiv.appendChild(downloadLink);

          reposDiv.appendChild(repoDiv);
        });
      } catch (error) {
        console.error('Error fetching repositories:', error);
      }
    }

    fetchRepos();
  </script>
</body>
</html>
